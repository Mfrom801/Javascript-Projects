<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="Back1">
        <div class="text"><p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click me if you can!</button>
        <p id="timer"></p>

    </div>
        

        
<div class="slideshow-container">

   
    <div class="Carslide fade">
      <div class="numbertext">1 / 3</div>
      <img src="CSS/Images/car1.jpg" style="width:100%">
      <div class="text">A beautiful blue car I wish I could afford</div>
    </div>
  
    <div class="Carslide fade">
      <div class="numbertext">2 / 3</div>
      <img src="CSS/Images/car2.jpg" style="width:100%">
      <div class="text">A very classy classic car</div>
    </div>
  
    <div class="Carslide fade">
      <div class="numbertext">3 / 3</div>
      <img src="CSS/Images/car3.jpg" style="width:100%">
      <div class="text">Good old-fashioned red hot rod!</div>
    </div>
  
   
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
        
        
        <script src="JS/main.js"></script>
    </div>
    </body>
</html>
